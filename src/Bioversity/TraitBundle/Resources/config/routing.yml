bioversity_trait_browse_trait:
    pattern:  /trait/browse
    defaults: { _controller: BioversityTraitBundle:Trait:index }
    
bioversity_trait_browse_trait_filter:
    pattern:  /trait/browse/filter
    defaults: { _controller: BioversityTraitBundle:Trait:bestFilter }
    
bioversity_trait_find_trait:
    pattern:  /trait/find
    defaults: { _controller: BioversityTraitBundle:Trait:findTrait }
    
#-----------------JSON    
bioversity_trait_json_trait_fields:
    pattern:  /trait/json/get/tag/fields
    defaults: { _controller: BioversityTraitBundle:Trait:jsonGetTagFields }
    
bioversity_trait_json_find_traits:
    pattern:  /trait/json/find/trait
    defaults: { _controller: BioversityTraitBundle:Trait:jsonFindTraits }
    
bioversity_trait_json_trials:
    pattern:  /modal-trial/{page}/{structKey}/{unit}
    defaults: { _controller: BioversityTraitBundle:Trait:jsonGetTrial }
    
bioversity_trait_json_trials_detail:
    pattern:  /modal-trial-detail/{unit}
    defaults: { _controller: BioversityTraitBundle:Trait:jsonGetTrialDetail }
    
    
bioversity_trait_json_trials_map:
    pattern:  /modal-trial/get-map/{coords}
    defaults: { _controller: BioversityTraitBundle:Trait:jsonGetTrialMap }